<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Browser Interface</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome.css">
</head>

<body>
    <div id="TabContainer"></div>
    <div id="BookmarkContainer"></div>
    <div id="Controls">
        <button id="AddBookmarkButton">Bookmark</button>
        <button id="BackButton">←</button>
        <button id="ForwardButton">→</button>
        <button id="ReloadButton">⟳</button>
        <button id="NewTabButton">＋</button>
        <input type="text" id="UrlInput" placeholder="Enter URL or search term..." />
        <button id="SearchButton">Search</button>
        <button id="SettingsButton">⚙</button>
        
    </div>
</body>

</html>
