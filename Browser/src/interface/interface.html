<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Browser Interface</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="TabContainer"></div>
    <div id="BookmarkContainer"></div>
    <div id="Controls">
        <button id="AddBookmarkButton">Add Bookmark</button>
        <button id="BackButton"><i class="fas fa-arrow-left"></i></button>
        <button id="ForwardButton"><i class="fas fa-arrow-right"></i></button>
        <button id="ReloadButton"><i class="fas fa-sync-alt"></i></button>
        <button id="NewTabButton"><i class="fas fa-plus"></i></button>
        <input type="text" id="UrlInput" placeholder="Enter URL or search term..." />
        <button id="SearchButton"><i class="fas fa-search"></i></button>
        <button id="SettingsButton"><i class="fas fa-cog"></i></button>
    </div>
</body>

</html>
